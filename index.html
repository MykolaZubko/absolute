<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&family=Montserrat:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="images/logo.png" alt="" class="logo__img">
        </a>
        <div class="header__search">
        
          <form class="search">
            <input type="text" placeholder="Search">
            <button type="submit"></button>
          </form>
        
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a  class="menu__link"href="#">home</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">Services</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">portfolio</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">gallery</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">help&faq</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">about</a>
            </li>
            <li class="menu__item">
              <a  class="menu__link"href="#">contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    </div>
  </header>
  <section class="buttons">
    <div class="container">
      <div class="buttons__inner">
        <div class="buttons__title title">
          <a class="buttons__title-top">Buttons</a>
        </div>
        <div class="buttons__content">
          <ul class="buttons__menu">
            <li class="buttons__list">
              <a href="" class="buttons__item">primary</a>
            </li>
            <li class="buttons__list">
              <a href="" class="buttons__item">default </a>
            </li>
            <li class="buttons__list">
              <a href="" class="buttons__item"> success</a>
            </li>
            <li class="buttons__list">
              <a href="" class="buttons__item"> info</a>
            </li>
            <li class="buttons__list">
              <a href="" class="buttons__item">warning </a>
            </li>
            <li class="buttons__list">
              <a href="" class="buttons__item">danger </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </section>
    <section class="inputs">
      <div class="container">
        <div class="inputs__inner">
          <div class="inputs__title title">
            <a href="#" class="inputs__title-top">Inputs</a>
          </div>
          <div class="inputs__top">
            <div class="inpets__checkbox">
              <div class="inputs__content">
                <label>
                  <input type="checkbox" class="check-box" checked>
                  <span class="check-style"></span>
                  Checkbox Active
                </label>
              </div>
              <div class="inputs__content">
                <label>
                  <input type="checkbox" class="check-box">
                  <span class="check-style"></span>
                  Checkbox
                </label>
              </div>
            </div>
          <div class="inpets__checkbox">
            <div class="inputs__content">
              <label>
                <input type="radio" class="radio-box" checked>
                <span class="radio-style"></span>
                Radio Active
              </label>
            </div>
            <div>
              <label>
                <input type="radio" class="radio-box" >
                <span class="radio-style"></span>
                Radio 
              </label>
            </div>
          </div>
          <div class="inpets__checkbox">
            <div class="inpets__switch">
              <div class="switch">
                <input type="checkbox" id="switch-box" checked>
                <label for="switch-box" class="switch-style"></label>
              </div>
              <div class="switch-text">Switcher ON</div>
            </div>
            <div class="inpets__switch">
              <div class="switch">
                <input type="checkbox" id="switch-box-1" >
                <label for="switch-box-1" class="switch-style"></label>
              </div>
              <div class="switch-text">Switcher OFF</div>
            </div>
          
          </div>
          
      </div>
    </div>
  </section>
  <section class="star">
    <div class="container">
      <div class="star__inner">
      <div class="star__title title">
        <a href="#" class="inputs__title-top">Star-reting</a>
      </div>
      <div class="star__top">
        <div class="star-rating">
          <div class="star-rating__wrap">
            <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-3" checked type="radio" name="rating" value="3">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
          </div>
        </div>
        <div class="rating-result">
          <span class="active"></span>	
          <span class="active"></span>    
          <span class="active"></span>  
          <span></span>    
          <span></span>
        </div>
      </div>
    </div>
    </div>
  </section>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
